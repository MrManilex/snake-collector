{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/snake-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="snake-container">
  <div class="snake-img">
    <img 
      src="{% static 'images/sk8r-boi-snake.svg' %}" 
      alt="A skater boy snake"
    >
  </div>
  <div class="snake-details">
    <h1>{{ snake.name }}</h1>
    {% if snake.age > 0 %}
      <h2>A {{ snake.age }} year old {{ snake.breed }}</h2>
    {% else %}
      <h2>A {{ snake.breed }} kitten.</h2>
    {% endif %}
    <p>{{ snake.description }}</p>
  </div>
</section>

{% endblock %}
