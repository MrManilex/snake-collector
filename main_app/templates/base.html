{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      rel="shortcut icon"
      type="image/png"
      href=""
   >
   <title>Snake Collector</title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
   <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/splash.svg' %}"
   >
   {% block head %}
   {% endblock %}
</head>
<body>
   <header>
      <div class="header-logo-container">
      <a href="/">
         <img 
            src="{% static 'images/header-logo.svg' %}" 
            alt="The Snake Collector Logo"
         >
      </a>
   </div>
   <nav>
      <ul>
         <li><a href="{% url 'snakes_index' %}">All Snakes</a></li>
         <li><a href="{% url 'snakes_create' %}">Add a Snake</a></li>
         <li><a href="{% url 'about' %}">About</a></li>
      </ul>
      </nav>
   </header>
   <main>
      {% block content %}
      {% endblock %}
   </main>
</body>
</html>
